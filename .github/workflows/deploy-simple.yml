name: Deploy Dockerized Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' --exclude '.git' ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:~/frontend/

      - name: Build & run container on EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
              set -e
              cd ~/frontend

              echo 'ðŸ”¹ Cleaning up old container...'
              sudo docker stop react-frontend || true
              sudo docker rm react-frontend || true

              echo 'ðŸ”¹ Building new image...'
              sudo docker build -t react-frontend \
                --build-arg VITE_API_BASE_URL='${{ secrets.VITE_API_BASE_URL }}' .

              echo 'ðŸ”¹ Running new container...'
              sudo docker run -d --restart=always \
                --name react-frontend \
                -v /etc/letsencrypt:/etc/letsencrypt:ro \
                -p 443:443 -p 80:80 \
                react-frontend

              echo 'âœ… Deployment done. Current containers:'
              sudo docker ps
            "
