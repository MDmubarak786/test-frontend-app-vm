# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name test-dev.ingeniousclan.com;

    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name test-dev.ingeniousclan.com;

    ssl_certificate /etc/letsencrypt/live/test-dev.ingeniousclan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test-dev.ingeniousclan.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /backend/ {
    rewrite ^/backend/?(.*)$ /$1 break;
    proxy_pass http://15.207.117.37:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
}

    # Cache static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;
    gzip_min_length 1024;
}
